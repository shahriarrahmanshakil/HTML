<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table, th, td {
          border: 1px solid black;
          border-collapse: collapse;
        }
        </style>
</head>
<body>
    <table style="width:50%;height:300px; text-align:center;background-color: coral;margin: left 50px;;">
        <tr>
            <th style="background-color:darkseagreen;">Name</th>
            <th rowspan="3">Reult</th>
            <th>Class</th>
            <th>Marks</th>
        </tr>
         <tr>
            <td>Tanvir</td>
            <td>X</td>
            <td>80</td>
        </tr>
        <tr>
            <td>Ayan</td>
            <td>II</td>
            <td>90</td>
        </tr>
        <tr>
            <td colspan="3" style="background-color:rgb(169, 188, 143);">Total Marks</td>       
            <td>120</td>
        </tr>
    </table>
    
</body>
</html>
