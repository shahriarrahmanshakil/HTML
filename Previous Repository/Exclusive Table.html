<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exclusive table</title>
</head>
<body>
    <table border="5" style="border-collapse: collapse; width: 80%; height: 500px;">

        <tr>
            <th colspan="3" rowspan="2"></th>
            <th colspan="3" rowspan="2"></th>
            <th colspan="3" rowspan="2"></th>
            <th colspan="3" rowspan="2"></th>
            <th colspan="3" rowspan="2"></th>
        </tr>

        <tr>
            <td colspan="6"></td>
            <td colspan="9"></td>
        </tr>
        <tr>
            <td colspan="9"></td>
            <td colspan="6"></td>
        </tr>
        <tr>
            <td colspan="6" rowspan="2"></td>
            <td colspan="9"></td>
        </tr>

        <tr>
            <td colspan="9"></td>
        </tr>

        <tr>
            <td colspan="5" rowspan="3"></td>
            <td colspan="5"></td>
            <td colspan="5" rowspan="3"></td>
        </tr>

        <tr>
            <td colspan="5"></td>
         </tr>

        <tr>
            <td colspan="5"></td>
        </tr>

        <tr>
            <td colspan="6"></td>
            <td colspan="3"></td>
            <td colspan="6"></td>
         </tr>

        <tr>
            <td colspan="3" rowspan="2"></td>
            <td colspan="3" rowspan="5"></td>
            <td rowspan="2"></td>
            <td rowspan="2"></td>
            <td rowspan="2"></td>
            <td colspan="3" rowspan="5"></td>
            <td colspan="3" rowspan="2"></td>
        </tr>
        <tr>
            <td colspan="3"></td>
            <td colspan="3" rowspan="3"></td>
            <td colspan="3"></td>
        </tr>

        <tr>
            <td colspan="3"></td>
            <td colspan="3"></td>
        </tr>

        <tr>
            <td colspan="3"></td>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td colspan="5"></td>
            <td colspan="5"></td>
            <td colspan="5"></td>
        </tr>
        
    </table>
</body>
</html>
