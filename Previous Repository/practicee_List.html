<!DOCTYPE html>
<html>
		<head>
				<title>form practice 01 </title> 
		</head>

<body style="background-color:#2AA2DC;"> 

<form>
    <fieldset>
	         <legend>Travel Reservation Form </legend>
					<label for="fname">Full Name</label><br>
					<input type="text" id="fname" name="fname" size="20px" placeholder="FirstName LastName" required> <br><br>

					<label for="email">Email address </label> <br>
					<input type="email" id="email" name="email" placeholder="Email address" required><br><br>
					 
	
					<label for="stp">Select Tour Package </label>
	
					<Select id="stp" name="stp" placeholder="Nepal">
							
							<option value="Maldive">Maldive <option>
							<option value="India">India <option>
							<option value="Nepal">Nepal <option>
							<option value="Thailand"> Thailand<option>
							<option value="Malayshia">Malayshia <option>
										 
					</Select>   <br><br>
					
					<label for="Arrival date">Arrival date </label> <br>
					<input type="date" id="Arrival date" name="Arrival date"><br><br>
					
					<label for="nop">Number of persons </label><br>
					<input type="number" id="nop" name="nop"><br><br>

					<label for=wwa>What would you want to avail?</label><br>
					<input type="checkbox" id="Boarding" name="wwa">	
					<label for="Boarding">Boarding </label>
		
   				    <input type="checkbox" id="Sight seeing" name="wwa">	
				    <label for="Sight seeing">Sight seeing </label><br><br>	
					  
					<label for="dcc">Discount Coupon code </label><br>
					<input type="number" id="dcc" name="dcc" placeholder="unknown_type"> <br> <br>
				   
					<label for="tc">Terms and conditions </label><br>			
					<input type="radio" id="I agree" name="tc" value="I agree">
					<label for="I agree"> I agree </label>

					<input type="radio" id="I disagree" name="tc" value="I disagree">
					<label for="I disagree"> I disagree </label> <br> <br>
		
				    <input type="submit" value="Complete Reservation">
	</fieldset>	

</form>

</body>

</html>
