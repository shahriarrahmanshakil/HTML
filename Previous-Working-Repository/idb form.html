<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form>
        <fieldset></fieldset>
            <legend>Student Registration Form</legend>
        <label for="id">ID</label><br>
        <input type="text" id="id" name="ID" size="30"> <br><br>

        <label for="nm">Name</label><br>
        <input type="text" id="nm" name="Name" size="30"><br><br>

        <label for="round">Round</label>&nbsp;&nbsp;&nbsp;
        <select name="Round" id="rn">
            <option value="55">55</option>
            <option value="56">56</option>
            <option value="57">57</option>
            <option value="58">58</option>
             <option value="59">59</option>
        </select>
        <br><br>

        <label for="gnd">Gender</label>&nbsp;&nbsp;
        <input type="radio" id="gnd" name="Gender" value="male">
        <label for="gnd">Male</label>

        <input type="radio" id="fm" name="Gender" value="female">
        <label for="fm">Female</label>
        
        <br><br>
        
        <label for="edu">Education</label><br>
        <input type="checkbox" id="ssc" name="Education" value="SSC">
        <label for="ssc">SSC</label><br>

        <input type="checkbox" id="hsc" name="Education" value="hsc">
        <label for="hsc">HSC</label>
        <br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">

    </fieldset>
    </form>
    
</body>
</html>
