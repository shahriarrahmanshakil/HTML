<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <h1>Student Registration Form</h1>
    <form style="background-color: beige;">

        <fieldset style="width: fit-content; background-color: aqua;">
            <legend style="background-color: antiquewhite;">Student Registration Form</legend>
        <h2 style="text-align: justify;">Student Registration Form</h2>
        <br>
        <label for="sn">Student Name</label>
        <input type="text" id="sn" name="St name" size="30" placeholder="Full Name">
        <br><br>
    <label for="fn">Father's Name</label>
    <input type="text" id="fn" name="f name" size="30" placeholder="Father's Name">
    <br><br>
    <label for="mn">Mother's Name</label>
    <input type="text" id="nm" name="m name" size="30" placeholder="Mother's Name">
    <br><br>
    
    <label for="gnd">Gender</label>
    <input type="radio" id="male" name="Gender" value="male">
    <label for="male">Male</label>
    
    <input type="radio" id="female" name="Gender" value="female">
    <label for="female">Female</label>
    
    <input type="radio" id="other" name="Gender" value="other">
    <label for="other">Other</label>
    <br><br>
    <label for="dob"> Date of Birth</label>&nbsp;&nbsp;&nbsp;
    <input type="date" id="dob" name="dob" size="30">
        <br><br>
    <label for="email">Email</label>&nbsp;&nbsp;&nbsp;
    <input type="email" id="email" name="Email" placeholder="email@xyz.com" size="30">
        <br><br>
    <label for="level"> Level</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <select name="Level" id="level">
        <option value="high school">High School</option>
        <option value="College">College</option>
        <option value="University">University</option>
    </select>
    <br><br>
    <label for="dp">Department</label>
    <select name="dp" id="dpt">
        <option value="EE"> Electrical Engineering</option>
        <option value="cse">Computer Science and Engineering</option>
    </select>
    <br><br>
    <label for="tm">Tel/Mobile</label>
    <input type="number" id="tm" name="tmb" placeholder="xxx xxx xxx" size="50">

</fieldset>

    
</form>
    
</body>
</html>
