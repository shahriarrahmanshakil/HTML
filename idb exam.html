<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <h2>Create Table by writing HTML tags</h2>
    <table border="1" width="40%" height="200px" style="border-collapse: collapse;text-align: center;">
        <tr>
            <th>Name</th>
            <th rowspan="3">Result</th>
            <th>Class</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>Tanvir</td>
            <td>X</td>
            <td>80</td>
        </tr>
        <tr>
            <td>Ayan</td>
            <td>II</td>
            <td>90</td>
        </tr>
    
    </table>
    
</body>
</html>
